<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 20/10</title>
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(to bottom, #fce4ec, #f8bbd0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        .card {
            background-color: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #c2185b;
            font-size: 3.5em;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 1.5em;
            max-width: 600px;
            margin: 0;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e91e63;
            transform: rotate(45deg);
            animation: fall 10s linear infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e91e63;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(45deg);
                opacity: 0;
            }
        }
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
    </style>
</head>
<body>
    <div class="card">
        <h1>Chúc Mừng Ngày 20/10</h1>
        <p>Nhân ngày Phụ nữ Việt Nam, xin gửi những lời chúc tốt đẹp nhất đến một nửa thế giới. Chúc các bà, các mẹ, các chị, các em luôn xinh đẹp, rạng rỡ và ngập tràn hạnh phúc!</p>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');

            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 5 + 5 + 's'; // 5-10s

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
