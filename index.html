        .envelope-wrapper {

            height: 300px;
            background-color: #f8b6c1;
            z-index: 0;
        }
        
        .left-flap {
            left: 0; top: 0;
            border-top: 150px solid transparent;
            border-bottom: 150px solid transparent;
            border-left: 250px solid #f9c9d3;
            z-index: 1;
        }

        .right-flap {
            right: 0; top: 0;
            border-top: 150px solid transparent;
            border-bottom: 150px solid transparent;
            border-right: 250px solid #f9c9d3;
            z-index: 1;
        }

        .bottom-flap {
            bottom: 0; left: 0;
            border-left: 250px solid transparent;
            border-right: 250px solid transparent;
            border-bottom: 150px solid #fbdde3;
            z-index: 2;
        }
        
        .top-flap {
            top: 0; left: 0;
            border-left: 250px solid transparent;
            border-right: 250px solid transparent;
            border-top: 150px solid #fce9ef;
            transform-origin: top center;
            transition: transform 0.7s ease-in-out;
            z-index: 3;
        }
        
        .envelope-wrapper.open .top-flap {
            transform: rotateX(180deg);
        }

        .envelope-wrapper.open {
            opacity: 0;
            pointer-events: none;
        }
        
        .container {

            justify-content: center;

        .envelope-wrapper.open ~ .container {

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const envelope = document.querySelector('.envelope-wrapper');
